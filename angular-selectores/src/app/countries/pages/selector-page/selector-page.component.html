<h2 class="mt-3">Selectores anidados</h2>
<hr />
<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione continente --</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">Pa√≠s:</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Seleccione continente --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h4>Formulario:</h4>
<code>
  {{ myForm.value | json }}
</code>
<p>Form valid: {{ myForm.valid }}</p>
